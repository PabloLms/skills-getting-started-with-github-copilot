<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <!-- Use ruta explícita relativa y cache-bust para forzar recarga en el navegador -->
    <link rel="stylesheet" href="./styles.css?v=1" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <!-- Debug: comprobar que la hoja de estilos se ha cargado y añadir fallback si no -->
    <script>
      (function () {
        const cssName = 'styles.css';
        const found = Array.from(document.styleSheets).some(s => s.href && s.href.includes(cssName));
        if (!found) {
          console.warn('Hoja de estilos no detectada en document.styleSheets. Revisa Network/Console.');
          // Intento de fallback: añadir el link manualmente para depuración
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './styles.css?v=1';
          document.head.appendChild(link);
          console.info('Fallback: se ha añadido ./styles.css?v=1 al head');
        } else {
          console.info('Hoja de estilos detectada correctamente.');
        }
      })();
    </script>
  </body>
</html>
